<div>
 <script>
// This is the function.
String.prototype.format = function (args) {
var str = this;
return str.replace(String.prototype.format.regex, function(item) {
var intVal = parseInt(item.substring(1, item.length - 1));
var replace;
if (intVal >= 0) {
replace = args[intVal];
} else if (intVal === -1) {
replace = "{";
} else if (intVal === -2) {
replace = "}";
} else {
replace = "";
}
return replace;
});
};
String.prototype.format.regex = new RegExp("{-?[0-9]+}", "g");
</script>

<script type="text/javascript">
function selectText(cls,num) {
    if (document.selection) {
        var range = document.body.createTextRange();
        //range.moveToElementText(document.getElementById(containerid));
        range.moveToElementText(document.getElementsByClassName(cls)[num]);
        range.select();
    } else if (window.getSelection()) {
        var range = document.createRange();
        //range.selectNode(document.getElementById(containerid));
        range.selectNode(document.getElementsByClassName(cls)[num]);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        var html=window.getSelection().toString();
        alert(html);
        window.getSelection().removeAllRanges();
        /*
        var wnd=window.open("about:blank", "");
        wnd.document.write(html);
        wnd.document.close();
        */
        var x=window.open('','NewWin',
            'toolbar=no,status=no,width=350,height=135');
x.document.open().write(html);
    }
}

</script>
